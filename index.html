<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>7DaysJavascriptWithWhyte-calculator</title>
  </head>
  <body>
    <div class="container">
      
        <input type="text" class="screen" value="" placeholder="0"/>
        <div class="button-wrapper">
          <div class="btn-operators">
            <button id="1" class="btn operator">1</button>
            <button id="2" class="btn operator">2</button>
            <button id="3" class="btn operator">3</button>
            <button id="4" class="btn operator">4</button>
            <button id="5" class="btn operator">5</button>
            <button id="6" class="btn operator">6</button>
            <button id="7" class="btn operator">7</button>
            <button id="8" class="btn operator">8</button>
            <button id="9" class="btn operator">9</button>
            <button id="0" class="btn operator">0</button>
            <button id="delete" class="btn "><</button>
            <button id="clear" class="btn l">c</button>
          </div>
          <div class="btn-operands">
            <button id="+" class="btn btn-add operands">+</button>
            <button id="-" class="btn btn-subtract operands">-</button>
            <button id="/" class="btn btn-divide operands">/</button>
            <button id="*" class="btn btn-multiply operands">*</button>
          </div>
          <button id="equalto" class="btn btn-equalto ">=</div>
        </div>
    </div>
   
  </body>
  <script src="app.js"></script>
</html>
